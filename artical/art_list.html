<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/artical/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章列表
        </div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <!-- 隐藏域,用于后面发送更新文章信息请求时传Id参数 -->
                <input type="hidden" name="Id">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                        <!-- <option value="">所有分类</option>
                        <option value="0">北京</option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option> -->
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>

            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>许闲心</td>
                        <td>2016-11-28</td>
                        <td>2016-11-28</td>
                        <td>2016-11-28</td>
                        <td>
                            <button class="layui-btn layui-btn-xs">编辑</button>
                            <button class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>


    <!-- 定义模板字符串,先引入 -->
    <script src="/assets/lib/template-web.js"></script>
    <script type="text/html" id="tpl-table">
        {{each list item}}
                     <tr>
                        <td>{{item.title}}</td>
                        <td>{{item.cate_name}}</td>
                        <!-- 这里是将item.pub_date作为dateFormat函数的参数 -->
                        <td>{{item.pub_date|dateFormat}}</td>
                        <td>{{item.state}}</td>
                        <td>
                            <a href="/artical/art_edit.html?id={{item.Id}}" class="layui-btn layui-btn-xs">编辑</a>
                            <button class="layui-btn layui-btn-xs layui-btn-danger btn-delete" data-id="{{item.Id}}">删除</button>
                        </td>
                    </tr>
         {{/each}}
 </script>

    <!-- 渲染文章分类模板 -->
    <script type="text/html" id="tpl-cate">
                  <option value="">所有分类</option>
                  {{each data item}}
                <option value="{{item.Id}}">{{item.name}}</option>
                {{/each}}
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/artical/art_list.js"></script>
</body>

</html>
